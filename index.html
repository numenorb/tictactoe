<head>
    <script type = 'text/javascript' src = 'script.js' defer></script>
    <link rel = "stylesheet" href = 'style.css'>

</head>
<body>
    <div id = 'navbar'></div>
    <div id = 'main'>
        <div id = 'options'>
            <div id = 'results-display'>placeholder</div>
            <div id = 'current-player'>Current Player: X</div>
            <div id = 'game-type-display'>2 Player - Computer
                <label class ='switch'>
                    <input id = 'player-computer' type = 'checkbox'>
                    <span class = 'slider round'></span>
                </label>
            </div>
            <button id = 'reset-game'>Reset</button>
        </div>
        <div id = 'gameboard'>
            <div data-0 id = 'cell-one' class = 'cell'><p></p></div>
            <div data-1 id = 'cell-two' class = 'cell'><p></p></div>
            <div data-2 id = 'cell-three' class = 'cell'><p></p></div>
            <div data-3 id = 'cell-four' class = 'cell'><p></p></div>
            <div data-4 id = 'cell-five' class = 'cell'><p></p></div>
            <div data-5 id = 'cell-six' class = 'cell'><p></p></div>
            <div data-6 id = 'cell-seven' class = 'cell'><p></p></div>
            <div data-7 id = 'cell-eight' class = 'cell'><p></p></div>
            <div data-9 id = 'cell-nine' class = 'cell'><p></p></div>
        </div>
        <div id = 'screen'>
            <div id = 'play-again'>
                <div id = "winner-text"></div>
                <button id = 'play-again-button' >Play Again</button>
            </div>
        </div>
    </div>
</body>
